    <div class="button-holder" style="position: fixed; top: 10px; left: 10px;">
      <button id="load-trigger">Load</button>
      <!-- <button id="cat-trigger">Make Cat</button> -->
    </div>
  </body>
  <script src="https://unpkg.com/flubber@0.3.0"></script>
  <script>
    const paths = document.querySelectorAll("#original path")
    const easeInOutCubic = t =>
      t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1

    const easeInOutCubicIndex = index =>
      easeInOutCubic((index + 1) / paths.length)

    function load(index) {
      if (index >= paths.length) return setTimeout(() => zoom(0), 500)

      setTimeout(() => {
        requestAnimationFrame(() => {
          paths[index].style.opacity = 1
          paths[index].style.transform = "rotateZ(0)"

          paths[index].style.stroke = paths[index].style.fill = "#AE0520"
          setTimeout(() => {
            requestAnimationFrame(
              () =>
                (paths[index].style.stroke = paths[index].style.fill =
                  "#3b3b3d")
            )
          }, 200)
        })
        load(index + 1)
      }, Math.random() * 50)
    }

    function draw(
      source,
      targetD,
      begin,
      interpolatorMap,
      duration = 200,
      timingFunction = t => t
    ) {
      let interpolator
      if (interpolatorMap.has(source.id)) {
        interpolator = interpolatorMap.get(source.id)
      } else {
        interpolatorMap.set(
          source.id,
          (interpolator = flubber.interpolate(
            source.getAttribute("d"),
            targetD
          ))
        )
      }
      var t = (Date.now() - begin) / duration
      t = timingFunction(t > 1 ? 1 : t)
      source.setAttribute("d", interpolator(t))
      if (t < 1) {
        requestAnimationFrame(() =>
          draw(
            source,
            targetD,
            begin,
            interpolatorMap,
            duration,
            timingFunction
          )
        )
      }
    }

    function drawToCircle(
      source,
      targetX,
      targetY,
      targetR,
      begin,
      interpolatorMap,
      duration = 200,
      timingFunction = t => t
    ) {
      let interpolator
      if (interpolatorMap.has(source.id)) {
        interpolator = interpolatorMap.get(source.id)
      } else {
        interpolatorMap.set(
          source.id,
          (interpolator = flubber.toCircle(
            source.getAttribute("d"),
            targetX,
            targetY,
            targetR
          ))
        )
      }
      var t = (Date.now() - begin) / duration
      t = timingFunction(t > 1 ? 1 : t)
      source.setAttribute("d", interpolator(t))
      if (t < 1) {
        requestAnimationFrame(() =>
          drawToCircle(
            source,
            targetX,
            targetY,
            targetR,
            begin,
            interpolatorMap,
            duration,
            timingFunction
          )
        )
      }
    }

    const catMap = new Map()
    function makeCat(index) {
      if (index >= paths.length) return
      const equivalent = document.querySelector(
        `#scattered #${paths[index].id}`
      )
      if (equivalent.hasAttribute("data-cat-circle")) {
        return requestAnimationFrame(() => {
          paths[index].style.fill = paths[
            index
          ].style.stroke = equivalent.getAttribute("data-cat-color")
          drawToCircle(
            paths[index],
            parseFloat(equivalent.getAttribute("data-cat-x")),
            parseFloat(equivalent.getAttribute("data-cat-y")),
            parseFloat(equivalent.getAttribute("data-cat-radius")),
            Date.now(),
            catMap,
            300,
            easeInOutCubic
          )
          makeCat(index + 1)
        })
      }

      requestAnimationFrame(() => {
        paths[index].style.fill = paths[
          index
        ].style.stroke = equivalent.getAttribute("data-cat-color")
        draw(
          paths[index],
          equivalent.getAttribute("data-cat-d"),
          Date.now(),
          catMap,
          300,
          easeInOutCubic
        )
        makeCat(index + 1)
      })
    }

    const scatterMap = new Map()
    function scatter(index) {
      const equivalent = document.querySelector(
        `#scattered #${paths[index].id}`
      )
      requestAnimationFrame(() => {
        draw(
          paths[index],
          equivalent.getAttribute("d"),
          Date.now(),
          scatterMap,
          1500,
          easeInOutCubic
        )
      })
    }

    const zoomMap = new Map()
    function zoom(index) {
      if (index >= paths.length)
        return setTimeout(() => {
          requestAnimationFrame(() => {
            document.querySelector("#original svg").style.transform =
              "rotateZ(0)"
            setTimeout(() => makeCat(0), 200)
          })
        }, 2000)
      const equivalent = document.querySelector(`#zoomed #${paths[index].id}`)
      setTimeout(() => {
        requestAnimationFrame(() =>
          draw(
            paths[index],
            equivalent.getAttribute("d"),
            Date.now(),
            zoomMap,
            150
          )
        )
        requestAnimationFrame(() => {
          paths[index].style.fill = equivalent.style.fill
          paths[index].style.stroke = equivalent.style.stroke
          paths[index].style.strokeLinejoin = "miter"
        })

        setTimeout(
          () => requestAnimationFrame(() => scatter(index)),
          easeInOutCubicIndex(index) * 20
        )
        zoom(index + 1)
      }, 20)
    }
    document
      .getElementById("load-trigger")
      .addEventListener("click", () => load(0))

    // document
    //   .getElementById("cat-trigger")
    //   .addEventListener("click", () => makeCat(0))
  </script>
